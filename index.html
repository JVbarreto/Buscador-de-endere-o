<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Buscador de endereço</title>
</head>

<body class="container" style="background-color: white;">
    <section class="row mt-5 align-itens-center">
        <div class="col">
            <img src="images/local.svg.svg" alt="imagem" width="100%">
        </div>
        <div class="col">
            <article class="card card-body">

                <h3>Preencha seu endereço</h3>
                <form action="">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" class="form-control mb-3" placeholder="Digite o número do CEP">

                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" class="form-control mb-3" placeholder="Rua">

                    <label for="numero">Número</label>
                    <input id="numero" type="text" class="form-control mb-3" placeholder="Digite o número da casa">

                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" class="form-control mb-3" placeholder="Bairro">

                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" class="form-control mb-3" placeholder="Cidade">

                    <label for="uf">UF</label>
                    <input id="uf" type="text" class="form-control mb-3" placeholder="UF">

                    <div class="d-grid">
                        <button class="btn btn-primary">PRONTO!</button>
                    </div>
                </form>
            </article>
        </div>
    </section>

    <script src="eventos.js"></script>

</body>

</html>
